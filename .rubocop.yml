Style/FrozenStringLiteralComment:
  Enabled: false

Style/Alias:
  EnforcedStyle: prefer_alias_method

Style/SpecialGlobalVars:
  Enabled: false

Performance/RedundantBlockCall:
  Enabled: false

Style/LambdaCall:
  Enabled: false
