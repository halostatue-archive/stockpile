Style/ExtraSpacing:
  Exclude:
    - db/migrate/20151006164826_initial.rb
    - db/schema.rb

Style/WordArray:
  Exclude:
    - db/migrate/20151006164826_initial.rb
    - db/schema.rb

Style/StringLiterals:
  Exclude:
    - db/migrate/20151006164826_initial.rb
    - db/schema.rb

Style/EmptyLinesAroundBlockBody:
  Exclude:
    - db/schema.rb

Style/RedundantSelf:
